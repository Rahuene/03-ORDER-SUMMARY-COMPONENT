<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORDER SUMMARY COMPONENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <img
        class="illustration"
        src="./images/illustration-hero.svg"
        alt="guy with headphones"
      />
      <div class="style">
      <h1>Order Summary</h1>
      <p class="h1">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="price">
        <div class="left_side">
        <img class="music_icon" src="./images/icon-music.svg" />
        <article>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        </article>
      </div>
        <a class="change_button" href="index.html">Change</a>
      </section>
      <section class="buttons">
        <a class="proceed_button" href="index.html">Proceed to Payment</a>
        <a class="cancel_button" href="index.html">Cancel Order</a>
      </div>
      </section>
    </main>
  </body>
</html>
